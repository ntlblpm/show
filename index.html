<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - WebGL Projects</title>
    <style>
        @font-face {
            font-family: 'ProFontWindows';
            src: url('ProFontWindows.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ProFontWindows', monospace;
            overflow: hidden;
            background: #000;
        }
        
        #backgroundCanvas {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        #canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: pointer;
            z-index: 1;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        
        .expanded-buttons {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .expanded-buttons button {
            font-family: 'ProFontWindows', monospace;
            padding: 12px 24px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .expanded-buttons button:hover {
            background: rgba(0, 128, 255, 0.8);
            border-color: #00ccff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading portfolio...</div>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="canvas"></canvas>
    
    <div class="expanded-buttons" id="expandedButtons">
        <button id="viewCodeBtn">View Code</button>
        <button id="watchDemoBtn">Watch Demo</button>
    </div>
    
    <script src="portfolio.js"></script>
</body>
</html>
