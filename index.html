<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @font-face {
            font-family: 'ProFontWindows';
            src: url('ProFontWindows.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ProFontWindows', monospace;
            overflow: hidden;
            background: #000;
        }
        
        #backgroundCanvas {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        #canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: pointer;
            z-index: 1;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading portfolio...</div>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="canvas"></canvas>
    
    <script src="portfolio.js"></script>
</body>
</html>
