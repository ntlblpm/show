<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - WebGL Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: pointer;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading portfolio...</div>
    <canvas id="canvas"></canvas>
    
    <script src="portfolio.js"></script>
</body>
</html>
